<ion-view>
    <div ng-if="isButtonLoading" class="custom-loading">Loading&#8230;</div>
    <ion-content class="bg-color">
        <div style="width:100%; height:100%; padding-top: 5.4%;">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="register-text">
           Welcome!
            </div>
            <div class="form">
                <div>
                    <input class="form-inputs" type="email" id="signup_email" placeholder="Email" ng-model="user.email" focus-on-next attr="'signup_password'">
                </div>
                <div>
                    <input class="form-inputs" type="password" id="signup_password" placeholder="Password" ng-model="user.password" focus-on-next attr="'signup_number'">
                </div>
            </div>
            <button ng-click="submit()" class="custom-button font-proxima">
                Login 
            </button>
    </ion-content>
</ion-view>
