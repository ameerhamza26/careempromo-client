<ion-view>
    <div ng-if="isButtonLoading" class="custom-loading">Loading&#8230;</div>
    <ion-content class="bg-color">
        <div style="width:100%; height:100%; padding-top: 5.4%;">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="register-text">
            {{stateid == 0 ? 'Register your brand to make your product known through Careem :)' : 'Register yours self to know valuable product through Careem Ride :)'}}
            </div>
            <div class="form">
                <div>
                    <input class="form-inputs" type="text" placeholder="{{placeholder}}" ng-model="user.name" focus-me focus-on-next attr="'signup_email'">
                </div>
                <div>
                    <input class="form-inputs" type="email" id="signup_email" placeholder="Email" ng-model="user.email" focus-on-next attr="'signup_password'">
                </div>
                <div>
                    <input class="form-inputs" type="password" id="signup_password" placeholder="Password" ng-model="user.password" focus-on-next attr="'signup_number'">
                </div>
            </div>
            <button ng-click="submit()" class="custom-button font-proxima">
                Register 
            </button>
             <div style="text-align: center;color: white;">Already a Member? <a ui-sref="login"><b>Login here</b></a></div>
    </ion-content>
</ion-view>
